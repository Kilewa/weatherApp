<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontawesome-free-5.14.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Wheather App</title>
</head>

<body>
    <div class="app-wrap">
        <div class="welcome">
            <h1><span class="welcome1">Wel<span class="welcome0">come</span></span> <span class="welcome2">to </span>
                <span class="welcome3">Geo</span><span class="welcome4">Weather!</span></h1>
            <p class="desc-text"> <i class="fas fa-check-square first-check"></i>Type your city name and click Enter.
            </p>
            <p class="desc-text"><i class="fas fa-check-square"></i>Get weather information in realtime.</p>
        </div>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Enter a City">
        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"><span></div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </div>
        </main>
        <div class="footer">Copyright &copy; 2020 | <span class="welcome3">Geo</span><span class="welcome4">Weather |</span> Build by George Kilewa.</div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
